<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" >
    <script>
        let url='https://jsonplaceholder.typicode.com/users';

        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error=>console.log(error))
        
        const mostrarData=(data)=>{
            console.log(data)
            let body=""
            for(var i=0; i<data.length; i++)
            {
                body+=`<tr>
                    <td>${data[i].id}</td>
                    <td>${data[i].name}</td>
                    <td>${data[i].email}</td>
                    <td><p>${data[i].address.street +'\t' + data[i].address.suite }</p></td>                   
                    <td>${data[i].phone}</tr>`
            }
            document.getElementById('data').innerHTML=body
        }

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-color navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Catalogo'%}">Catalogo</a>
                </li>
            </ul>
        </div>
        <a class="btn btn-success" href="{% url 'Formulario' %}">Cotización</a>
    </nav>
    <div class="container">
        <h2>Datos de Registro</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    
</body>
</html>
