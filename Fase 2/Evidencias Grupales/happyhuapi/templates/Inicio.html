{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ðŸ–¼ï¸ CARRUSEL INICIO -->
<div id="carouselInicio" class="carousel slide mt-4" data-bs-ride="carousel">
    
    <div class="carousel-inner rounded-4 shadow">
        <div class="carousel-item active">
            <img src="{% static 'images/images.jpg' %}" class="d-block w-100" alt="Mesa dulce 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/mesa-dulce-novios-blanca.jpeg' %}" class="d-block w-100" alt="Mesa dulce 2">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselInicio" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselInicio" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

{% endblock %}
