{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'images/fondoiniciar.jpg' %}") center/cover no-repeat fixed !important;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    
    <div class="bg-white p-4 rounded shadow" style="width: 350px; opacity: 0.95;">
        <h2 class="text-center mb-3">Iniciar sesión</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Ingresar</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta?
            <a href="{% url 'registro' %}" class="fw-bold">Regístrate aquí</a>
        </p>
    </div>

</div>
{% endblock %}
