{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="max-width:500px; margin:auto; text-align:center; padding:30px;">
  <h1>Eliminar producto</h1>
  <p>¿Estás seguro de que quieres eliminar <strong>{{ object.name }}</strong>?</p>

  <form method="post" style="margin-top:20px;">
    {% csrf_token %}
    <button type="submit" style="background-color:#E53935; color:white; border:none; padding:10px 20px; border-radius:5px;">
      Sí, eliminar
    </button>
    <a href="{% url 'catalog:lista' %}" style="margin-left:10px; color:#2196F3;">Cancelar</a>
  </form>
</div>
{% endblock %}
