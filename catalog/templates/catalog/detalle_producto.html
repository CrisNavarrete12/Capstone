{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="max-width:800px; margin:auto; padding:20px;">
  <h1 style="text-align:center;">{{ object.name }}</h1>
  <img src="{{ object.image.url }}" alt="{{ object.name }}" style="display:block; margin:auto; max-width:100%; border-radius:10px;">

  <p style="margin-top:20px; font-size:1.1em;">{{ object.description }}</p>

  <div style="text-align:center; margin-top:30px;">
    <a href="{% url 'catalog:lista' %}" style="color:#2196F3; text-decoration:none;">⬅ Volver al catálogo</a>
  </div>
</div>
{% endblock %}
